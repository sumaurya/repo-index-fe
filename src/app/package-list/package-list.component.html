<div *ngIf="displayProject">
    <table id="dataTable" class="packageTable" style="width:100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Repository ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          
            <td>{{ project.id }}</td>
            <td>{{ project.title }}</td>
            <td>{{ project.description }}</td>
            <td>{{ project.repositoryId }}</td>
            <a (click)="changeDisplayProject()" [routerLink]="['/version-list', project.id]">View Versions</a>
        </tr>
      </tbody>
    </table>
  </div>
  <router-outlet></router-outlet>
